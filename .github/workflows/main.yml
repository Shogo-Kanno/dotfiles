name: Dotfiles CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-dotfiles:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🔧 必要なパッケージをインストール
        run: |
          sudo apt update
          sudo apt install -y make

      - name: ▶️ Makefile を実行してチェック
        run: make

      - name: ✅ 必須ファイルの存在確認
        run: |
          test -f .bashrc
          test -f .gitconfig
          test -f .config/nvim/init.lua

     
