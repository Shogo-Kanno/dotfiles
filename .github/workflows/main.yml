name: Dotfiles CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-dotfiles:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🔧 必要なパッケージをインストール
        run: |
          sudo apt update
          sudo apt install -y make
      - name: ▶️ Makefile を実行してチェック
        run: |
          make
          echo "--- DEBUG: .bashrc ---"
          ls -l "$HOME/.bashrc" || true
          echo "--- DEBUG: .gitconfig ---"
          ls -l "$HOME/.gitconfig" || true
          echo "--- DEBUG: init.lua ---"
          ls -l "$HOME/.config/nvim/init.lua" || true


     

      - name: ✅ 必須ファイルの存在確認
        run: |
          test -f "$HOME/.bashrc"
          test -f "$HOME/.gitconfig"
          test -f "$HOME/.config/nvim/init.lua"
     
